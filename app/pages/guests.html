<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Invitados</title>
    <link rel="stylesheet" href="guests.css">
</head>
<body>
    <header>
        <h1>Consulta de Invitados - OpenHouse</h1>
        <div class="tabs">
            <a href="/night"><div class="header-tab">Evento de aniversario</div></a>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label for="numero_empleado">Número de empleado:</label>
                <input type="number" id="numero_empleado" placeholder="Ej. 1001">
            </div>
            <button class="btn btn-primary" onclick="buscarInvitado()">Buscar</button>
        </div>

        <div id="resultado" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>Número de empleado</th>
                        <th>Nombre</th>
                        <th>Acompañantes</th>
                    </tr>
                </thead>
                <tbody id="tabla-resultados"></tbody>
            </table>

            <!-- Botón de registrar asistencia -->
            <div id="boton-asistencia" style="margin-top: 1rem; display:none;">
                <button class="btn btn-primary" onclick="registrarAsistencia()">Registrar asistencia</button>
            </div>
        </div>


        <div id="alerta" class="alert alert-success">
            Invitado encontrado correctamente.
        </div>
    </div>

    <script src="guests.js"></script>

</body>
</html>
